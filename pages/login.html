<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/LoginStyle.css" />
    <title>login</title>
  </head>

  <body>
    <form action="./php/login.php" method="POST">

      <h1>Iniciar sesión</h1>

      <div class="text-user">
        <label class="label-user"> Nombre de Usuario </label>
        <input type="text" name="username" required />
        <div class="underline"></div>
      </div>

      <div class="text-pass">
        <label class="label-pass"> Contraseña </label>
        <input type="password" name="password" required />
      </div>
      
      <div class="forgot">
        <a href="token_Password.html">Olvidé Contraseña</a>
      </div>

      <button type="submit" value='Ingresar' name='Ingresar' class="btn-login" ><a>Ingresar</a></button>
    </form>
  </body>
</html>
